<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Forms - Labels and Validations</title>
</head>
<body>
<!-- REFERENCE LINKS-->
<!-- http://www.w3schools.com/TAGs/att_input_type.asp -->
<!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input -->




    <h1>Log In</h1>
    <h2>Please Input your Password and Email</h2>


    <!-- Two ways of using a Label-->
    <!-- Nested -->
    <!-- for and id connection-->


    <!-- FORM TAG -->
    <!--Actions: where we send the data. The form will open this page when you click submit -->
    <!--Method: get/post HTTP method -->
    <!-- The "get" method puts the name+value in the URL -->
    <!-- The "post" method is more secure and passes those values to the next page -->
    <!-- For now, we will use "get" so you can see how this all works -->
    <form action="http://www.google.com" method="get">
    <!-- LABEL TAG -->
    <!-- The label does 2 things: it adds text as a label AND it connects the text + input -->
    <!-- The label has the for='' attribute, which needs to match the id='' attribute in the input -->
     
        <label for="email">EMAIL:</label>
        <input type="email" id="email" name="useremail" value="Email Here">
        <!-- Note: the name and id attribute are similar, but just used in different contexts -->
        <!-- The name attribute is for saving the data: what data is it? -->
        <!-- The id attribute is for identifying the input: which input is it? -->


        <label for="pass">PASSWORD:</label>
        <input type="password" id="pass" name="password" placeholder="Password">




        <!-- VALIDATION -->
        <!-- You usually do a lot more validation with Backend, like python-->
        <!-- You still can use the attribute: 'required' to require input-->


        <label for="userinput">TEXT:</label>
        <input type="text" id="userinput" name="input" placeholder="Enter Text Here" required>
        <input type="submit" >


</form>




</body>
</html>
