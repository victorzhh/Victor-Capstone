<head>

</head>
<body>
    <h1>Club Sign Up Page</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="name"></input>
    <br> <br>

    <label for="grade">Grade:</label>
    <select for="grade" id="grade">
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>

    <h3>What team are you on?</h3>
    <label for="team">Red</label>
    <input type="radio" id="team" name="team_choice" value="red">
    <br>

    <label for="team">Blue</label>
    <input type="radio" id="team" name="team_choice" value="blue">
    <br>

    <label for="team">Yellow</label>
    <input type="radio" id="team" name="team_choice" value="yellow">
    <br> <br>

    <label for="reason">Why do you want to join the club? (make it silly)</label> <br>
    <textarea name="reason" rows="5" cols="20" placeholder="Reason here"></textarea>
    <br><br>
    
    <input type="submit">

</body>
</html>
